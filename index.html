<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
<main>
    <section class="learn">
        <div class="container">
            <div class="box">
                <div class="learning">
                <div class="learn-box">
                    <span class="tiny-box">frontend and backend</span>
                    <h1 class="learn-title">Learn to program by watching professionals</h1>
                    <p class="learn-text">
                        See how experienced developers solve problems in real time
                    </p>
                </div>
                <div class="learn-link-box">
                    <a class="learn-link" href="#">Try it free 7 days, then $20/mo</a>
                </div>
            </div>
            <div class="course-box">
                <h2 class="course-title">Sign up for the course and get free 7 days</h2>
                <form action="https://echo.htmlacademy.ru/courses" autocomplete="off" method="post">
                    <input class="course-name"  type="text" name="user_name" value="Anna " minlength="2" aria-label="Enter your name"
                     required>
                    <input class="course-surname course-name"  type="text" name="user_surname" placeholder="Last Name" minlength="2" aria-label="Enter your surname"
                     required>
                    <input class="course-email course-name"  type="email" name="user_email" placeholder="Email Address" aria-label="Enter your email"
                     required>
                    <input class="course-password course-name" type="password" name="user_password" maxlength="12" minlength="8" placeholder="Password" aria-label="Enter your password" required>
                    <button class="course-btn" type="submit"  >Claim your free trial</button>
                </form>
                <p class="course-text">By clicking the button, you are agreeing to our <a class="course-link" href="#">Terms and Services</a></p>
            </div>
            </div>
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
